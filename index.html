<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Musicast</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
     <body> 
        <nav>
            <ul>
                <li class="brand"><img src="images/logo (2).png" alt="musicast logo">MusiCast</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>  
        <section>
        <div class="container">
            <div class="songlist">
                <h1>Best of Us</h1>
                <div class="songItemContainer">
                 <div class="songItem">
                    <img src="images/doraemon.jpg" alt="1">
                    <span class="Songname">Doraemon Theme Song</span>
                <span class="songlistplay"><span class="timestamp">01:06<i id="0" class="far songItemPlay fa-circle-play"></i></span>         
                </div>
                <div class="songItem">
                    <img src="images/Kiteretsu.jpg" alt="2">
                    <span class="Songname">Kiteretsu Theme Song</span>
                <span class="songlistplay"><span class="timestamp">01:25<i id="1" class="far songItemPlay fa-circle-play"></i></span>                 
                </div>
                <div class="songItem">
                    <img src="images/pokemon.jpg" alt="1">
                    <span class="Songname">Pokemon Theme Song</span>
                <span class="songlistplay"><span class="timestamp">02:13<i id="2" class="far songItemPlay fa-circle-play"></i></span>                
                </div>
                <div class="songItem">
                    <img src="images/Shinchan.jpg" alt="1">
                    <span class="Songname">Shinchan Theme Song</span>
                <span class="songlistplay"><span class="timestamp">01:06<i id="3" class="far songItemPlay fa-circle-play"></i></span>                   
                </div> 
                <div class="songItem">
                    <img src="images/Ben 10.jpg" alt="1">
                    <span class="Songname">Ben10 Theme Song</span>                          
                <span class="songlistplay"><span class="timestamp">01:06<i id="4" class="far songItemPlay fa-circle-play"></i></span>               
                </div>  
                <div>
                <footer><button onclick="myFunction()">Light Mode</button></footer>
                </div>
                </div>
                </div></div></section>
 <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-backward-step" id="previous"></i>
        <i class="fa-sharp fa-regular fa-circle-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward-step" id="next"></i>
    </div>
 </div>
        <script src="script.js" async defer></script>
        <script src="https://kit.fontawesome.com/a83db744a6.js" crossorigin="anonymous"></script>
    </body>
</html>
